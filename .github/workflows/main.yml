name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          repository: popular-bloggers/notebook-generator
          path: notebook-generator
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install -g notebook-generator
      - run: ./build.sh
      
